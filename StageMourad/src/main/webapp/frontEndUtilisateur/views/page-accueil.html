<header>
	<!-- 	<meta charset="utf-8">
 -->
	<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container">
			<div class="collpase navbar-collapse" id="button"
				style="text-align: center;">
				<a type="button" class=" pull-right btn btn-info" href="#/">Déconnecter
					<span class="glyphicon glyphicon-log-out"></span>
				</a>
				<div class="image">
					<img src="frontEndUtilisateur/images/logo.png" class="  pull-left hidden-xs hidden-sm"
						alt="Cinque Terre">
				</div>
				<div style="margin-top: 18px;">
					<h5 class="titre-accueil" style="margin-top: 30px;">{{UtilisateurConnecterProperties.nom}}
						{{UtilisateurConnecterProperties.prenom}}</h5>
				</div>
			</div>

		</div>
	</div>

	<h2 class="titre">Administration de demandes</h2>

	<!--*************************************************************************  -->

	<div Class="marginGD">
		<div class=" navbar-header hidden-xs">

			<div class="navbar">

				<div class="btn-group btn-group-justified " role="group"
					aria-label="...">
					<div class="btn-group" role="group"
						ng-show="'{{UtilisateurConnecterProperties.role}}' == 'bigBoss' || 
					'{{UtilisateurConnecterProperties.role}}' == 'administratif'">
						<button type="button" class="btn btn-primary"
							ng-click="path('/creation-nouveau-type')">Nouveau type
							de demande</button>
					</div>
					<div class="btn-group" role="group"
						ng-show="'{{UtilisateurConnecterProperties.role}}' == 'bigBoss' || 
					'{{UtilisateurConnecterProperties.role}}' == 'administratif'">
						<button type="button"
							class="btn btn-primary dropdown-toggle btn-responsive"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
							ng-click="path('/type-demandes-existe')">Type de demande
							existant</button>
					</div>
					<div class="btn-group" role="group"
						ng-show="'{{UtilisateurConnecterProperties.role}}' == 'bigBoss' || 
					 '{{UtilisateurConnecterProperties.role}}' == 'Agent'">
						<button type="button" class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
							ng-click="path('/gerer-demande')">Suivi et Gestion de
							demande</button>
					</div>
					<div class="btn-group bg-primary" role="group">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"
									ng-click="viderChampRecheche()">
									<span class="glyphicon glyphicon-remove-sign"
										style="color: #3071a9"></span>
								</button>
							</span>
							<div>
								<input id="champRechecher" type="text"
									class="form-control dropdown-toggle" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false"
									placeholder="Recherchez" aria-describedby="basic-addon1"
									ng-model="recherche">
								<div class="dropdown-menu dropdown-menu1">
									<div class="dropdown-divider"></div>

									<div
										ng-repeat="typeDemande in listeDemandeDisponible | filter : recherche">
										<div ng-show="'{{typeDemande[2]}}'=='true'">
											<a class="dropdown-item" href="#/connexion">
												{{typeDemande[1]}}</a>
											<div class="divider"></div>
										</div>
									</div>
									<div ng-repeat="demandes in mesDemandes | filter : recherche">
										<a class="dropdown-item" href="#/connexion">
											{{demandes.demande}}</a>
										<div class="divider"></div>
									</div>
								</div>
							</div>

							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search" style="color: #3071a9"></span>
								</button>
							</span>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="well"
	style="border: 1px solid #999; border-radius: 8px; box-shadow: 0 0 10px #999; color: black;">
	<div class="container">
		<h2 style="text-align: center;">Cette zone est à remplir par le
			client.</h2>
		<br> <br> <br> <br> <br> <br> <br>
		<br>
	</div>

</div>
<br>
<br>
<footer class="hidden-xs">

	<div class="navbar-bottom navbar navbar-default  navbar-inverse">

		<div class="container">
			<div class="row">
				<div class="navbar-row1-font col-lg-4" ng-show="'{{UtilisateurConnecterProperties.role}}' == 'bigBoss' || 
					'{{UtilisateurConnecterProperties.role}}' == 'administratif'">
					<a class="navbar-row1-font" href="#/creation-nouveau-type">Nouveau type de
						demande</a><br>
				</div>
				<div class="navbar-row1-font col-lg-4" ng-show="'{{UtilisateurConnecterProperties.role}}' == 'bigBoss' || 
					'{{UtilisateurConnecterProperties.role}}' == 'administratif'">
					<a class="navbar-row1-font" href="#/type-demandes-existe">Type de demande
						existant</a><br>
				</div>
				<div class="navbar-row1-font col-lg-4" ng-show="'{{UtilisateurConnecterProperties.role}}' == 'bigBoss' || 
					 '{{UtilisateurConnecterProperties.role}}' == 'agent'">
					<a class="navbar-row1-font" href="#/gerer-demande">Suivi et
						Gestion de demande</a>
				</div>
			</div>
		</div>
	</div>
</footer>
